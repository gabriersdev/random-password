<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="./assets/css/frameworks/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/no-script.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <meta name="keywords" content="Gerador; Senha; Segurança">
  <meta name="author" content="Gabriel Ribeiro">
  <meta property="og:title" content="Gerador de Senhas">
  <meta property="og:description" content="Crie senhas aleatórias, facilite a sua vida e fique mais seguro">
  <meta property="og:url" content="https://gabrieszin.github.io/random-password">
  <meta property="og:image" content="https://gabrieszin.github.io/random-password/assets/img/banner-externo.png">
  <meta property="og:image:secure_url" content="https://gabrieszin.github.io/random-password/assets/img/banner-externo.png"> 
  <meta property="og:image:type" content="image/png"> 
  <meta property="og:image:width" content="400"> 
  <meta property="og:image:height" content="300"> 

  <meta http-equiv="Content-Security-Policy" 
  content="default-src 'self' 'unsafe-inline'; 
  style-src 'self' 'unsafe-inline'; 
  style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;
  img-src 'self' 'unsafe-inline' data: html:; 
  font-src 'self' 'unsafe-inline' https://fonts.gstatic.com https://cdn.jsdelivr.net/ https://cdnjs.cloudflare.com/; 
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/ https://code.jquery.com/ https://cdnjs.cloudflare.com/; 
  frame-src 'self' 'unsafe-inline';
  connect-src 'self' 'unsafe-inline';">   

  <script src="./assets/js/frameworks/jquery.js" defer></script>
  <script src="./assets/js/frameworks/bootstrap.js" defer></script>
  <script src="./assets/js/frameworks/sweet-alert.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
</head>
<body class="body" onload="btn({show_swal: false})">
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>

  <div class="content">
    <div class="row d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 2rem); margin: 0">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            <b>Gerador de senha</b>
          </div>
          <div class="card-body">
            <div class="principal">
              <div class="input-group">
                <input type="text" class="form-control saida-senha form-control-plaintext texto-monospace" style="border: none" name="print-password" id="print-password" readonly placeholder="&nbsp; A senha aparecerá aqui">
                <button onclick="copiar()"  id="btn-copy" class="botoes-elementos" data-toggle="tooltip" data-placement="top" title="Copiar" data-bs-custom-class="custom-tooltip"><i class="fa fa-clipboard icon-copy" aria-hidden="true" title="Copiar"></i></button>
                <button onclick="resetar()" id="btn-refresh" class="botoes-elementos" data-toggle="tooltip" data-placement="top" title="Resetar" data-bs-custom-class="custom-tooltip"><i class="fa fa-refresh icon-refresh" aria-hidden="true" title="Nova senha"></i></button>
              </div>
            </div><br>
            <b>Configure sua senha</b>
            <div class="form-check">
              <label for="letras-min" id="label-letras-min">Letras minúsculas</label>
              <input type="checkbox" class="form-check-input checkbox-formulario" id="letras-min" checked disabled>
            </div>
            <div class="form-check">
              <label for="letras-mai" id="label-letras-mai">Letras maiúsculas</label>
              <input type="checkbox" class="form-check-input checkbox-formulario" id="letras-mai" checked>
            </div>
            <div class="form-check">
              <label for="numbers" id="label-numbers">Números</label>
              <input type="checkbox" class="form-check-input checkbox-formulario" id="numbers" checked>
            </div>
            <div class="form-check">
              <label for="carac-especiais" id="label-carac-especiais">Caracteres Especiais</label>
              <input type="checkbox" class="form-check-input checkbox-formulario" id="carac-especiais" checked>
            </div><br>
            <div>
              <center>
                <div class="form-check form-check-inline">
                  <label for="facil-pronuncia">Fácil de falar</label>
                  <input type="radio" class="form-check-input" id="facil-pronuncia" name="difficult-level" onclick="selectCheckbox()">
                </div>
                <div class="form-check form-check-inline">
                  <label for="facil-ler">Fácil de ler</label>
                  <input type="radio" class="form-check-input" id="facil-ler" name="difficult-level" onclick="selectCheckbox()">
                </div>
                <div class="form-check form-check-inline">
                  <label for="todos-caracteres">Tudo</label>
                  <input type="radio" class="form-check-input" id="todos-caracteres" name="difficult-level" onclick="selectCheckbox()" checked>
                </div>
              </center>
            </div><br>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Tamanho</label>
              <select class="form-select" id="tamanho-password">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12" selected>12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
              </select>
            </div>
            <center>
              <div class="form-group button-password">
                <button class="btn btn-outline-secondary" id="button-send" onclick="resetar()">Resetar</button>
                <button class="btn btn-primary" id="button-send" onclick="btn({show_swal: true})">Gerar senha</button>
              </div>
            </center>
          </div>
        </div><br>
        <div class="card">
          <div class="card-body">
            <div class="header-card-testar-qualidade-senha">
              <b>Teste sua senha</b>
              <button class="btn btn-outline-primary" id="testar-senha">Testar</button>
            </div>
            <div class="form-group mt-3 none">
              <input type="text" class="form-control texto-monospace" placeholder="Sua senha para teste" data-input="senha-para-teste">              
              <div class="alert alert-primary mt-2 none">
                <small><span id="mensagem"></span></small>
              </div>
            </div>
          </div>
        </div><br>
        <div class="card">
          <div class="card-body">
            <div class="header-card-dicas-seguranca">
              <b>Dicas de segurança</b>
              <a href="https://www.kaspersky.com.br/resource-center/preemptive-safety/internet-privacy--security-5-safety-tips" target="_blank" class="btn btn-outline-info">Conferir</a>
            </div>
            <span class="mt-3 d-block">Guarde as suas senhas em um local seguro e use a verificação em duas etapas sempre que possível. Veja mais dicas de segurança no site da Kaspersky</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
